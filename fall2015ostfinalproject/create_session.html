<!DOCTYPE html>
<html>
<head>
  <title>Create Session</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/ztoa.css">
</head>
<body>
  <h1 id="title"><a id="titleLink" href="/">From Z to A</a></h1>
  <h4 id="subtitle">... help when you need it!</h4>
  <div id="loginButton">
    <button onclick="location.href='{{ userLogInOutLink|safe }}'">{{ userLogInOutText }}</button>
  </div>
  <hr>
  
  <h2>Create a New Session</h2>
  <form action="/create_session/" method="post">
    <input class="createSessionInput" type="text" name="session_name" required> Session Name<br><br>
    <input class="createSessionInput" type="datetime-local" name="session_start_time" required> Start Time<br><br>
    <input class="createSessionInput" type="datetime-local" name="session_end_time" required> End Time<br><br>
    <input class="createSessionInput" type="text" name="session_tags"> Tags (separate using commas)<br><br>
    <input type="submit" value="Create Session">
  </form>
  
  {% if notification %}
    <p class="notification">
      {{ notification }}
    </p>
  {% endif %}
</body>
</html>
