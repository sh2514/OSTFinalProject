application: nyuostfinalproject
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /stylesheets
  static_dir: stylesheets
  
- url: /images
  static_dir: images
  
- url: /tests
  static_dir: tests

- url: /
  script: index.app
  
- url: /create_session.*
  script: create_session.app
  login: required
  
- url: /session.*
  script: session.app
  
- url: /user.*
  script: user.app
  login: required

- url: /tag.*
  script: tag.app
  login: required

- url: /xml.*
  script: xml.app
  login: required

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
